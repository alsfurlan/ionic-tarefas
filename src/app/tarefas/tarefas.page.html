<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Tarefas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button routerLink="/cadastro">
    <ion-icon slot="start"
              name="add"></ion-icon>
    Adicionar
  </ion-button>
  <ion-list>
    <ion-item *ngFor="let t of tarefas"
              [ngClass]="{
                'para-fazer': !t.concluida,
                'concluida': t.concluida
              }">
      {{t.id}} - {{t.descricao}} 
      <ion-button *ngIf="!t.concluida" fill="outline" slot="end" (click)="concluir(t)">
          <ion-icon name="checkbox-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
